# ANAF API Default Configuration
# These values are used when not explicitly configured

# ANAF API base URL
anaf.url=https://webservicesp.anaf.ro/PlatitorTvaRest/api/v9/ws/tva

# Maximum number of CUIs that can be queried in a single batch request
anaf.maxBatchSize=500

# Request timeout in seconds
anaf.timeout=10

# Maximum number of retry attempts for failed requests
anaf.maxRetries=2
