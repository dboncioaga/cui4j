name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'
      
      - name: Build with Maven
        run: mvn -B clean verify
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: |
            **/target/surefire-reports/
            **/target/failsafe-reports/
          retention-days: 7
      
      - name: Generate JaCoCo Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: cui4j-spring-boot-starter/target/site/jacoco-aggregate/jacoco.csv
          badges-directory: .github/badges
          generate-branches-badge: true
          generate-summary: true
      
      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"
      
      - name: Upload JaCoCo coverage report (aggregate)
        uses: actions/upload-artifact@v6
        with:
          name: jacoco-report
          path: cui4j-spring-boot-starter/target/site/jacoco-aggregate/
          retention-days: 30
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: cui4j-spring-boot-starter/target/site/jacoco-aggregate/jacoco.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'
      
      - name: Run Checkstyle
        run: mvn -B checkstyle:check
        continue-on-error: true
      
      - name: Run PMD
        run: mvn -B pmd:check
        continue-on-error: true
