name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement"]
assignees:
  - dboncioaga

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: It would be great if cui4j could...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: I also thought about...

  - type: textarea
    id: examples
    attributes:
      label: Usage Examples
      description: If applicable, provide examples of how you'd like to use this feature
      render: java
      placeholder: |
        // Example usage
        CuiValidator validator = new DefaultCuiValidator();
        validator.validateWithDetails("12345678");

  - type: dropdown
    id: module
    attributes:
      label: Which module does this affect?
      options:
        - cui4j-core
        - cui4j-anaf
        - cui4j-spring-boot-starter
        - All modules
        - Not sure
    validations:
      required: true

  - type: checkboxes
    id: contribution
    attributes:
      label: Would you like to contribute this feature?
      options:
        - label: I'd like to work on this feature myself
        - label: I need help implementing this
        - label: I just want to suggest it

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or references about the feature request
      placeholder: Similar to how library X does it...
